<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor first challenge</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <div  class="main-container">

      <div class="main-img-container">
        <img src="./images/image-product-mobile.jpg" alt="Imagen del producto">
      </div>
  
      <section class="main-section">
        <p class="main-section-item1">PERFUME</p>
        <h1 class="main-section-item2">Gabrielle Essence Eau De Parfum</h1>
        <p class="main-section-item3">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfume-Creator for the House of CHANEL
        </p>
        <div class="main-section-item4">
          <div>
            <p class="first-element">$149.99</p>
            <p class="second-element">$169.99</p>
          </div>
          <button>
            <img src="./images/icon-cart.svg" alt="Carrito de compras">
            Add to Cart
          </button>
        </div>
      </section>

    </div>
  </main>
</body>
</html>
